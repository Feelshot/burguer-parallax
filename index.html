<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf3c502003.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&family=Lobster&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burguer Parallax | Feelshot</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="img/logo.png" alt="logotipo">
            <h1>Burguer Parallax</h1>
        </div>
        <div class="button-container-header">
            <button class="button-header">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header>

    <main>

        <div class="hamburguesa">
            <img src="img/burguer.png" alt="burguers">
            <img src="img/sal.png" alt="sal">
            <img src="img/humo.png" alt="humo">
        </div>

        <div class="titulos-hamburguesa">
            <div class="ingrediente-01">
                <p>Pan</p>
                <img src="img/flecha.png" alt="flecha">
            </div>
            <div class="ingrediente-02">
                <p>Tocino</p>
                <img src="img/flecha.png" alt="flecha">
            </div>
            <div class="ingrediente-03">
                <p>Tomate</p>
                <img src="img/flecha.png" alt="flecha">
            </div>
            <div class="ingrediente-04">
                <p>Carne</p>
                <img src="img/flecha.png" alt="flecha">
            </div>
            <div class="ingrediente-05">
                <p>Lechuga</p>
                <img src="img/flecha.png" alt="flecha">
            </div>
            <div class="ingrediente-06">
                <p>Pan</p>
                <img src="img/flecha.png" alt="flecha">
            </div>
        </div>

    </main>

    
    <div class="footer-fries">
        <img class="french-fries" src="img/french2.png" alt="french fries">
    </div>
   
    <footer>
        <div class="footer-info">
            <div class="footer-logo">
                <img src="img/logo.png" alt="logo-top">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
        </div>
        <div class="footer-copy">
            Â© Copyright 2022  | <a href="https://github.com/Feelshot">Feelshot</a>  |  Hecho con ðŸ–¤
        </div>
    </footer>
</body>
</html>
